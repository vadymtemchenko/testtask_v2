<input ng-hide="addBlock" class="new_record btn-success" type="button" value="add new record" ng-click="addBlock = true"> <table ng-show="addBlock"> <thead> <tr> <th>Name <th>Phone <th>Address <th> <th>   <tbody> <tr> <td><input ng-model="newRecord.name" placeholder="Name Surname"> <td><input ng-model="newRecord.phone" placeholder="+381234567890"> <td><input class="address" ng-model="newRecord.address" placeholder="City, Street, #, flat #"> <td><input class="btn-success" type="button" value="add" ng-click="updateRecord()"> <td><input class="btn-warning" type="button" value="cancel" ng-click="addBlock = false">   </table> <div class="filters">filters:</div> <table> <thead> <tr> <th>Name <th>Phone <th>Address <th>   <tbody> <tr> <td><input ng-model="filters.name" ng-change="filterRecords()"> <td><input ng-model="filters.phone" ng-change="filterRecords()"> <td><input class="address" ng-model="filters.address" ng-change="filterRecords()"> <td><input class="btn-warning" type="button" value="clear filters" ng-click="filters = {}; filterRecords()">   </table> <table class="records"> <thead> <tr> <th>Name <th>Phone <th>Address <th> <th>   <tbody> <tr ng-repeat="d in filtered | orderBy:'name'"> <td><input ng-model="d.name"> <td><input ng-model="d.phone"> <td><input class="address" ng-model="d.address"> <td><input class="btn-primary" type="button" value="update" ng-click="updateRecord(d.id)"> <td><input class="btn-danger" type="button" value="delete" ng-click="deleteRecord(d.id)">   </table>
